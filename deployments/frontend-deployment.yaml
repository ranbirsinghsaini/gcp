apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: frontend
spec:
  selector:
    matchLabels:
      app: frontend-app
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: gcr.io/iac1-424123/pixelui:v3
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred

